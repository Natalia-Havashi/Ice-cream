<section class="hero">
  <div class="container hero-page">
      <div class="hero-div">
        <div>
          <h1 class="hero-title  focus-in-expand">ice cream made with  <span class="hero-text-title">passion</span> </h1>
            <div class="hero-button">
                    <a class="hero-btn" href="#product">Products</a>
                    <a class="hero-link" href="#made-link-about">How itâ€™s made?</a>
            </div>
        </div>
        <div class="hero-cafes">
          <ul>
            <li class="hero-food-court">
              <p class="hero-text-num"> <span class="hero-numbers">16</span> <br> cafes</p>
            </li>
            <li class="hero-food-court">
              <p class="hero-text-num"> <span class="hero-numbers">23</span> <br> food trucks</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="hero-info">
        <div class="hero-add"> 
          <picture class="hero-info-img">
              <source 
              srcset="./images/hero/ice-cream-desktop.png 1x, ./images/hero/ice-cream-desktop@2x.png 2x" 
              media="(min-width: 1200px)" />

              <source
              srcset="./images/hero/ice-cream-tablet.png 1x, ./images/hero/ice-cream-tablet@2x.png 2x" 
              media="(min-width: 768px)" />
              <img src="./images/hero/ice-cream-tablet.png" alt="Ice cream on a plate">
          </picture>
        </div>
        <div class="hero-text-info">
          <p class="hero-text">If you want to listen to a funny song of our ice cream - click on their funny faces!</p>
            <a href="">
                <svg class="hero-svg" width="40" height="16">
                  <use href="./images/svg/icons.svg#icon-Arrow"></use>
                </svg>
            </a>
        </div>
      </div>

      
    <!-- <div class="hero-bg-ice"> -->
      <div class="button music1">
        <a href="#"> 
          <picture class="hero-bg-ice">
            <source
              srcset="
                ./images/hero/horn-desktop.png    1x,
                ./images/hero/horh-desktop@2x.png 2x
              "
              media="(min-width: 1200px)"
            />
            <source
              srcset="
                ./images/hero/horn-tablet.png    1x,
                ./images/hero/horn-tablet@2x.png 2x
              "
              media="(min-width: 768px)"
            />

            <source
              srcset="
                ./images/hero/ice-cream480.png    1x,
                ./images/hero/ice-cream480@2x.png 2x
              "
              media="(min-width: 480px)"
            />

            <source
              srcset="
                ./images/hero/mobile.png    1x,
                ./images/hero/mobile@2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <img
              src="./images/hero/mobile.png"
              alt="Ice cream cone that smiles"
            />
          </picture>
        </a>
      </div>
      <audio id="sound-link" preload="auto">
        <source src="../src/sound/hero-ice-song.mp3" type="audio/mpeg" />
      </audio>
    </div>
  </div>
