    <link href="./images/ico-favicon.png" rel="icon" />

    <!-- Header -->
    <include src="./partials/header.html"></include>

      <!-- 	About -->

    <script>
      var swiper = new Swiper('.mySwiper', {
        spaceBetween: 30,
        effect: 'fade',
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',

        pagination: {

          clickable: true,
          dynamicBullets: true,
        },
      });
